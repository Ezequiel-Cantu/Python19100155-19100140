<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar artista</title>
</head>
<body>
    <div>
        <h1>Agregar artista</h1>
        <form method="POST">
            {{forma.csrf_token}}

            <div class="row">
                <div class="form-check">
                    {{ forma.nombre.label }}
                    {{ forma.nombre(class_="form-control") }}
                </div>
            </div>

            <div class="row">
                <div class="form-check">
                    {{ forma.enviar(class_="btn btn-primary") }}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
