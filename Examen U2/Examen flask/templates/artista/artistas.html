<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artistas</title>
</head>
<body>
    <div class="body">
        <h1>Listado de artistas</h1>
        <div>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('agregarartista') }}">Agregar</a>
        </br>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Detalle</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for artista in artistas %}
                    <tr>
                        <td>{{artista.id}}</td>
                        <td>{{artista.nombre}}</td>
                        <td>{{artista.direccion}}</td>
                        <td><a href="/artistas/{{artista.id}}">Detalle</a></td>
                        <td><a href="/artistas/editar/{{artista.id}}">Editar</a></td>
                        <td><a href="/artistas/eliminar/{{artista.id}}">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</body>
