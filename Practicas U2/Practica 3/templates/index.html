<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>Listado de autores</h1>
    <div class="lead mb-3">
        <a href="{{url_for('agregarautor')}}">Agregar</a>
    </div>
    <div>
        <table border="1" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Pais</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autores %}
                <tr>
                    <td>{{autor.id}}</td>
                    <td>{{autor.nombre}}</td>
                    <td>{{autor.pais}}</td>
                    <td><a href="verautor/{{autor.id}}">Ver</a></td>
                    <td><a href="editarautor/{{autor.id}}">Editar</a></td>
                    <td><a href="eliminarautor/{{autor.id}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h1>Listado de libros</h1>
        <div>
            <a href="{{url_for('agregarlibro')}}">Agregar</a>
        </div>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Genero</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{libro.id}}</td>
                    <td>{{libro.nombre}}</td>
                    <td>{{libro.genero}}</td>
                    <td><a href="verlibro/{{libro.id}}">Ver</a></td>
                    <td><a href="editarlibro/{{libro.id}}">Editar</a></td>
                    <td><a href="eliminarlibro/{{libro.id}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
